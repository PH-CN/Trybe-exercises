<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.min.js"
    integrity="sha512-6WJ7yVV5HDZwZ0RT5CM3FCTgTt5qC5BlfQ9bG43y0BowT5a3GXQqDYaoZgCk+i9vuB1Yj6KdBPQAU8Ra7tV32w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      const ESTADO_INICIAL_1 = {
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
        endereco: 'Rua Soldado Mathias, 765',
        cidade: 'Belo Horizonte',
      };

      const ESTADO_INICIAL_2 = {
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
        endereco: 'Rua Holanda, 332',
        cidade: 'São Paulo',
      };

      const SECOND = 'second';
      const FIRST = 'first';

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case FIRST:
            return {
            ...state,
            nome: 'Rosemere',
            sobrenome: 'Franco',  
          }
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case SECOND:
            return {
            ...state,
            nome: 'Pedro',
            sobrenome: 'Candido',  
          }
          default:
            return state;
        }
      };

      const reducer = Redux.combineReducers({
        meuPrimeiroReducer,
        meuSegundoReducer
      });

      const store = Redux.createStore(reducer);

      const action1 = () => ({
        type: FIRST
      });

      const action2 = () => ({
        type: SECOND
      });

      store.subscribe(() => {
        const nome1 = document.querySelector('#nome-1');
        const sobrenome1 = document.querySelector('#sobrenome-1');
        const nome2 = document.querySelector('#nome-2');
        const sobrenome2 = document.querySelector('#sobrenome-2');
        nome1.innerHTML = store.getState().meuPrimeiroReducer.nome;
        sobrenome1.innerHTML = store.getState().meuPrimeiroReducer.sobrenome;
        nome2.innerHTML = store.getState().meuSegundoReducer.nome;
        sobrenome2.innerHTML = store.getState().meuSegundoReducer.sobrenome;
      })

      window.onload = () => {
        setTimeout(() => {
          store.dispatch(action1());
          store.dispatch(action2());
        }, 3000);
      };
    </script>
  </body>
</html>
